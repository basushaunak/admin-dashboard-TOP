<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper">
            <div class="page-container">
                <div class="sidebar">
                    <div class="nav-card nav-card-heading">
                        <img src="./images/dashboard.svg" class="nav-icon-small">
                        <p>Dashboard</p>
                    </div>
                    <div>
                        <div class="nav-card">
                            <img src="./images/home.svg" class="nav-icon-small">
                            <p>Home</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/profile.svg" class="nav-icon-small">
                            <p>Profile</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/messages.svg" class="nav-icon-small">
                            <p>Messages</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/history.svg" class="nav-icon-small">
                            <p>History</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/tasks.svg" class="nav-icon-small">
                            <p>Tasks</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/communities.svg" class="nav-icon-small">
                            <p>Communities</p>
                        </div>
                    </div>
                    <div>
                        <div class="nav-card">
                            <img src="./images/settings.svg" class="nav-icon-small">
                            <p>Settings</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/support.svg" class="nav-icon-small">
                            <p>Support</p>
                        </div>
                        <div class="nav-card">
                            <img src="./images/privacy.svg" class="nav-icon-small">
                            <p>Privacy</p>
                        </div>                        
                    </div>
                </div>
                <div class="top-bar">
                    <div class="search">
                        <img src="./images/search.svg" class="nav-icon-small">
                        <input id="search" name="search" title="Enter search phrase">
                    </div>
                    <div class="info">
                        <img src="./images/bell-ring.svg" class="nav-icon-small">
                        <div class="user">
                            <img src="./images/logo.png" class="avatar">
                            <p class="user-name">@username</p>
                        </div>
                    </div>
                    <div class="user-big">
                        <img src="./images/logo.png" class="avatar">
                        <div>
                            <p> Hi there,</p>
                            <p class="user-name-big">@username</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="button btn-new">New</button>
                        <button class="button btn-upload">Upload</button>
                        <button class="button btn-share">Share</button>
                    </div>
                </div>
                <div class="main-content">
                    blah blah in the main content
                </div>
            </div>
        </div>
    </main>
    <footer></footer>    
</body>
</html>
